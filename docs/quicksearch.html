ager = manager this._props = opts.props this.builder = Builder().use('strict') this.klazz = Builder .class() .expression(this.name) } // Returns the AST for this model generate() { const klazz = Builder .class() .expression(this.name) const ctorOpts = { name: this.name , type: this.type , props: this._props , inputVar: 'opts' , resultVar: 'this' , synchronousReturn: true , performDeepClone: true , useObjectAssignForRoot: true , errorPrefix: `(${this.type}): Missing or invalid property:` , optionalsMayBeUndefined: true } const validateOpts = Object.assign({}, ctorOpts, { inputVar: 'this' , resultVar: 'this' , performDeepClone: false , optionalsMayBeUndefined: true }) const ctorValidator = new Validator(ctorOpts) const ctor = ctorValidator.generateRaw() const validateValidator = new Validator(validateOpts) const validate = validateValidator.generateRaw() const json = new Json(this) for (const check of validateValidator.listPropTree()) { const path = check.path if (!path.startsWith('this.') || utils.isObjectPath(path.substr(5))) continue json.addItem(check.prop) } const typeAssignment = Builder.assign('this.type' , Builder.string(this.type)) ctor.rawBody.unshift(typeAssignment) const returnThis = Builder.returns(Builder.id('this')) validate.rawBody.push(returnThis) klazz.ctor(['opts'], Builder.block(ctor.rawBody)) klazz.method('toJSON', [], Builder.block(json.build())) klazz.method('_validate', [], Builder.block(validate.rawBody)) const topLevelVars = ctor.topLevelVars.merge(validate.topLevelVars) return Builder() .use('strict') .push(...topLevelVars.build()) .module(klazz.build()) .program() } } × Search results Close "},"gh-pages_help-gen_model_definition_index.js.html":{"id":"gh-pages_help-gen_model_definition_index.js.html","title":"Source: gh-pages/help-gen/model/definition/index.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classe dules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStringPropUrlPropUUIDPropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Source: gh-pages/help-gen/prop/ip.js 'use strict' /** * Allows for an IPv4 CIDR format * @chainable * @method IPProp#allowCIDR * @returns {Prop} this * @example * Prop.ip().path('a') // 192.168.0.5 * Prop.io().path('b').allowCIDR() // 192.168.10.0/22 **/ × Search results Close "},"lib_model_definition_json.js.html":{"id":"lib_model_definition_json.js.html","title":"Source: lib/model/definition/json.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStringPropUrlPropUUIDPropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Source: lib/model/definition/json.js 'use strict' /** * Helper class for constructing object representions in * the syntax tree * @class Json * @requires @helpdotcom/build-ast * @author Evan Lucas &lt;evan.lucas@me.com&gt; **/ const Builder = require('@helpdotcom/build-ast') const AST = Builder.ast const E = AST.expression const S = AST.statement module.exports = class Json { constructor(model) { this.model = model this.builder = Builder() if (this.model.includeType) { this.addItem({ path: 'type' }) } } // This can only be called for top-level items addItem(prop) { const p = AST.property( Builder.objectPath(prop.path) , Builder.objectPath(`this.${prop.path}`) ) this.builder.push(p) } build() { const body = this.builder.build() const b = Builder() b.push(S.EXPRESSION(Builder.callFunction('this._validate', []))) b.returns(E.OBJECT(body)) return b.build() } } × Search results Close "},"gh-pages_help-gen_model_definition_json.js.html":{"id":"gh-pages_help-gen_model_definition_json.js.html","title":"Source: gh-pages/help-gen/model/definition/json.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStringPropUrlPropUUIDPropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Source: gh-pages/help-gen/model/definition/json.js 'use strict' /** * Creates a top-level item in an object * @method Json#addItem * @param {Prop} prop A valid prop instance **/ /** * Converts the registerted props to an AST for a new object * @method Json#build * @returns {Object} AST **/ × Search results Close "},"lib_model_index.js.html":{"id":"lib_model_index.js.html","title":"Source: lib/model/index.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStringPropUrlPropUUIDPropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Source: lib/model/index.js 'use strict' const EventEmitter = require('events') const Builder = require('@helpdotcom/build-ast') const Definition = require('./definition') const toCode = require('../to-code') const utils = require('../utils') const lazyExport = utils.lazyExport // { root: path // the root path of the models directory // , configs: Array // array of all model config objects // } /** * Converts Model definitions into AST trees to generate * static javascript files containing data model defintions * @class ModelManager * @param {Object} options * @param {String} options.root The root path of the models directory * @param {ModelConfig[]} options.configs Model configuration objects * @tutorial data-models **/ module.exports = class Manager extends EventEmitter { constructor(options) { super() const opts = Object.assign({ root: process.cwd() }, options) this.factory = new Map() this.results = new Map() this.root = opts.root if (Array.isArray(opts.configs)) { this._loadConfigs(opts.configs) } this._indexBuilder = Builder().use('strict') } define(conf) { const def = new Definition(conf) if (this.factory.has(def.name)) { throw new Error(`Model &quot;${def.name}&quot; has already been defined.`) } this.factory.set(def.name, def) return def } _loadConfigs(configs) { for (const conf of configs) { this.define(conf) } } _addResult(name, filename, ast) { this.results.set(name, { code: utils.fixup(toCode(ast)) , filename: filename }) } _generateModels() { for (const model of this.factory.values()) { const { name, type } = model this._indexBuilder.push(lazyExport(name, `./${utils.filename(type)}`)) const ast = model.generate() this._addResult(name, model.filename, ast) } this._addResult('Index', 'index.js', this._indexBuilder.program()) } // Returns a Map [name, {code, filename}] generate() { this._generateModels() return this.results } } /** * @typedef {Object} ModelConfig * @property {String} name Name of the Model Class to generate * @property {String} type The internal type * @property {Boolean} includeType True if the type should be included in the final Model instance **/ × Search results Close "},"lib_to-code.js.html":{"id":"lib_to-code.js.html","title":"Source: lib/to-code.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStri .path('foo') * , Prop.object().path('bar').props([ * Prop.someType().path('baz') * , Prop.someType().path('quux') * ]) * ] */ function createMissingParentProps(props) { /* In the above example: * { 'foo' =&gt; [ ] * , 'bar' =&gt; [ Prop.someType().path('bar.baz') * , Prop.someType().path('bar.quux') ] } */ const subpropsGroupedByPrefix = new Map() /* In the above example: * { 'foo' =&gt; Prop.someType().path('foo') } * with a synthetic 'bar' key/value added in the second loop. */ const topLevelProperties = new Map() for (const p of props) { const prefix = getFirstPathComponent(p._path) if (getParentPath(p._path) === '') { topLevelProperties.set(p._path, p) continue } if (!subpropsGroupedByPrefix.has(prefix)) subpropsGroupedByPrefix.set(prefix, []) subpropsGroupedByPrefix.get(prefix).push(p) } for (const [prefix, subprops] of subpropsGroupedByPrefix) { let topLevelProp = topLevelProperties.get(prefix) if (!topLevelProp) { topLevelProp = new ObjectProp().path(prefix).required(false) topLevelProperties.set(prefix, topLevelProp) } // *Note*: Calling .props() here may be recursive! topLevelProp.props(subprops.map((p) =&gt; { p._path = getUnprefixedPath(p._path) return p })) if (subprops.some((p) =&gt; { return p._required })) { topLevelProp.required(true) } } return [...topLevelProperties.values()] } function getFirstPathComponent(path) { return path.split('.')[0] } function getParentPath(path) { const splits = path.split('.') splits.pop() return splits.join('.') } function getUnprefixedPath(path) { const splits = path.split('.') splits.shift() return splits.join('.') } × Search results Close "},"gh-pages_help-gen_prop_object.js.html":{"id":"gh-pages_help-gen_prop_object.js.html","title":"Source: gh-pages/help-gen/prop/object.js","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPro ropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Source: lib/prop/base.js 'use strict' const toStringArg = require('./symbols').toStringArg /** * Base Property type definition * @class Prop * @requires help-gen/lib/prop/symbols * @author Evan Lucas **/ module.exports = class Base { constructor() { this._path = null this._required = true this._description = null this._example = null this._type = null this._allowNull = false this._unique = null } get [toStringArg]() { return '' } path(str) { if (typeof str !== 'string') { throw new TypeError(`&quot;path&quot; must be a string, found ${str}.`) } this._path = str return this } required(val) { this._required = !!val return this } optional() { this._required = false return this } desc(str) { this._description = str return this } description(str) { return this.desc(str) } example(val) { this._example = val return this } allowNull() { this._allowNull = true return this } unique() { this._unique = true return this } toJSON() { return { path: this._path , required: this._required , description: this._description , example: this._example , type: this._type , allowNull: this._allowNull , unique: this._unique } } get [Symbol.toStringTag]() { return 'NanoProp' } toString() { const type = this._type let s = `Prop.${type}(${this[toStringArg]})` if (this._path) s += `.path(${JSON.stringify(this._path)})` if (!this._required) s += '.optional()' if (this._allowNull) s += '.allowNull()' if (this._min &amp;&amp; typeof this._min === 'number') { s += `.min(${this._min})` } if (this._max &amp;&amp; typeof this._max === 'number') { s += `.max(${this._max})` } if (this._allowName) { s += '.allowName()' } if (this._props) { const str = this._props.toString() s += `.props(${str})` } if (type === 'ref' &amp;&amp; this._multi) { s += '.multi()' } return s } } × Search results Close "},"lib_prop_ref.js.html":{"id":"lib_prop_ref.js.html","title":"Source: lib/prop/ref.js","body":" Help.com Code Gen Modules help-gen/ .optionalsMayBeUndefined this.warningsFailGenerate = opts.warningsFailGenerate this.synchronousReturn = opts.synchronousReturn this.log = opts.log this._resultVar = undefined if (opts.resultVar) { this._resultVar = opts.resultVar // Storing the result in another variable implies that unexpected // properties will not be copied. this.stripExtraneousProperties = true } if (opts.performDeepClone === undefined) { this.performDeepClone = this.stripExtraneousProperties } else { this.performDeepClone = opts.performDeepClone } this.useObjectAssignForRoot = opts.useObjectAssignForRoot || false if (this.stripExtraneousProperties &amp;&amp; this.failOnExtraneousProperties) { throw new Error('Stripping and failing on extraneous properties are ' + 'mutually exclusive') } this.rootPath = opts.inputVar let root if (!opts.multi) { root = Prop.object().props(utils.deepClone(opts.props)) } else { root = Prop.array().props(utils.deepClone(opts.props)) } root.path(this.rootPath).required(true) this.root = root.toJSON() } warn(message, context) { const fullMessage = `${this.name} -&gt; ${context.path}: ${message}` if (this.warningsFailGenerate) { const error = new Error(fullMessage) error.context = context throw error } else { this.log.warn(fullMessage, context) } } resultVar() { if (this._resultVar !== undefined) { return this._resultVar } return this.stripExtraneousProperties ? 'result' : this.rootPath } getRootCheck() { return getCheck({ prop: this.root , path: this.rootPath , storeResultIn: this.resultVar() , displayPath: this.rootPath , validator: this }) } buildRaw() { return this.getRootCheck().generate() } build(rawBody) { const body = Builder() if (this.stripExtraneousProperties) { body.declare('let', this.resultVar()) } body.push(...rawBody) body.push(...this._callbackSuccess( Builder.id(this.resultVar()) )) return body.build() } _getPathIsNotNull(path) { return Builder.notEquals( Builder.objectPath(path) , Builder.id('null') ) } _getTypeof(path, type) { switch (type) { case 'array': case 'date': case 'email': case 'uuid': case 'url': return this._getCustomTypeof(path, type) default: return this._getPrimitiveTypeof(path, type) } } _getPrimitiveTypeof(path, type) { return Builder.notEquals( Builder.typeof(path) , Builder.string(type) ) } _getCustomTypeof(path, type) { return Builder.not(is[getIsFunctionName(type)](path)) } // pragma: Errors get _errorPrefix() { if (this.errorPrefix) { return this.errorPrefix } return `(${this.type}): Missing or invalid param:` } // Returns a basic TypeError for builtin types _getBuiltinTypeError(check) { const type = check.prop.type const displayPath = check.displayPath const msg = `${this._errorPrefix} &quot;${displayPath}&quot;. Expected ${type}, got ` return Builder.TypeError( AST.templateLiteral([ Builder.typeof(check.path) ], [ AST.templateElement(msg, msg, false) , AST.templateElement('', '', true) ]) ) } // Returns a basic TypeError for custom types _getCustomError(check) { const type = check.prop.type const displayPath = check.displayPath if (type === 'enum') { return this._getEnumError(check) } if (type === 'regex') { return this._getRegexError(check) } const msg = `${this._errorPrefix} &quot;${displayPath}&quot;. Expected ${type}` return Builder.TypeError(msg) } _getEnumError(check) { assertType(check.prop, 'enum') const displayPath = check.displayPath const poss = check.prop.values.map(JSON.stringify).join(', ') const msg = `${this._errorPrefix} &quot;${displayPath}&quot;. ` + `Must be one of [${poss}]` return Builder.Error(msg) } _getRegexError(check) { assertType(check.prop, 'regex') const displayPath = check.displayPath const msg = `${this._errorPrefix} &quot;${displayPath}&quot;. Must match ` return Builder.Error( AST.templateLiteral([Builder.id(check._varName)], [ AST.templateElement(msg, msg, false) , AST.templateElement('', '', true) ]) ) } // Returns a RangeError for strings where _getBuiltinRangeError(check, op) { const prefix = this._errorPrefix const prop = check.prop assertType(prop, TYPES.ALLOW_MIN_MAX) const displayPath = check.displayPath const l = op === '&lt;' ? prop.min : prop.max const s = prop.type === 'string' ? 'Length' : 'Value' const memberExpression = prop.type === 'string' ? `${check.path}.length` : check.path const o = getOtherOp(op) const msg = `${prefix} &quot;${displayPath}&quot;. ${s} must be ${o}= ${l}, got ` return Builder.RangeError( AST.templateLiteral([ Builder.objectPath(memberExpression) ], [ AST.templateElement(msg, msg, false) , AST.templateElement('', '', true) ]) ) } _callbackWithError(err) { const b = Builder() .declare('const', 'er', err) .assign('er.code', Builder.string('EINVAL')) if (this.synchronousReturn) { return b.throws(Builder.id('er')).build() } return b .push(S.EXPRESSION( Builder.callFunction('setImmediate', [ Builder.id('cb') , Builder.id('er') ]) )) .returns(AST.literal(false)) .build() } _callbackSuccess(returnValue) { if (this.synchronousReturn) { return Builder().returns(returnValue).build() } return Builder() .push(S.EXPRESSION( Builder.callFunction('setImmediate', [ Builder.id('cb') , Builder.id('null') , returnValue ]) )) .returns(AST.literal(true)) .build() } } function getOtherOp(op) { if (op === '&lt;') return '&gt;' return '&lt;' } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Help.com Code Gen Modules help-gen/lib/is-helperhelp-gen/lib/prophelp-gen/lib/prop.isProphelp-gen/lib/prop/is-prophelp-gen/lib/prop/symbolshelp-gen/lib/validator/types Classes ArrayPropBooleanPropDatePropDefinitionEmailPropEnumPropIPPropJsonModelManagerNumberPropObjectPropPropRefPropRegexPropStringPropUrlPropUUIDPropValidator Tutorials Data ModelsProperty TypesGeneric Validators Global Global Global Methods module:help-gen/lib/prop/is-prop(item) Determines if an object is of type Prop Parameters: Name Type Description item Object The item to inspect Source: lib/prop/is-prop.js Returns: true if it is a prop type Type Boolean Type Definitions Code Type: Object Properties: Name T
